<div class='panel panel-primary' *ngIf='movies$ | async as movies'>
    <div class='panel-heading'>
      {{pageTitle}}
    </div>
  
    <div class='panel-body'>
      <div class='list-group'>
        <button type='button'
                class='list-group-item'
                *ngFor='let movie of movies'
                [ngClass]="{'active': movie?.id === selectedMovie?.id}"
                (click)='onSelected(movie)'>
          {{ movie.title }} ({{ movie.mpaa | uppercase }})
        </button>
      </div>
    </div>
  </div>
  <div *ngIf='errorMessage$ | async as errorMessage' class='alert alert-danger'>
    Error: {{ errorMessage }}
  </div>
