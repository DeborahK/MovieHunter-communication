<div class='row' *ngIf='yearCount'>
    <div class='col-md-4'>
        <h4>
            Number of years since release: {{ yearCount }}
        </h4>
    </div>
</div>
<div class='row'>
    <div class='col-md-4'>
        <mh-movie-list
          (movieSelected)='onMovieSelected($event)'
          (addSelected)='onAddSelected()'>
        </mh-movie-list>
    </div>
    <div class='col-md-8'>
        <router-outlet></router-outlet>
    </div>
</div>
